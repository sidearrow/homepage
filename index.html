-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"></path></svg></a></div></div><div class="text-sm text-gray-500">© 2020 sidearrow</div></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"articles":[{"id":"infomation-gathering-gis","title":"GIS x Web アプリケーション関連技術について","description":"GIS と Web アプリケーション関連の技術について情報収集しており、適宜更新予定です。","html":"\u003cp\u003e現状、体系的にまとめる程度の知識がなく、備忘録的なコンテンツになっていること、ご了承ください。\u003c/p\u003e\n\u003ch2 id=\"データ形式\"\u003eデータ形式\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eラスターデータ\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eビットマップ画像\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eベクターデータ\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e数値等の属性をデータに含めることが可能\u003c/li\u003e\n\u003cli\u003eシェープファイルが広く用いられている\u003c/li\u003e\n\u003cli\u003eWeb アプリケーションでは以下のフォーマットが利用される\u003cul\u003e\n\u003cli\u003eKML\u003c/li\u003e\n\u003cli\u003eGeoJSON\u003c/li\u003e\n\u003cli\u003eGoogle Protocol Buffers\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"バイナリベクトルタイル\"\u003eバイナリベクトルタイル\u003c/h2\u003e\n\u003cp\u003eベクターデータをタイル形式に分割したもの。\n\u003ca href=\"https://github.com/mapbox/tippecanoe\"\u003etippecanoe\u003c/a\u003e を利用し、GeoJSON -\u0026gt; Vector tiles (.mbtiles) -\u0026gt; pbf と変換が可能。\u003c/p\u003e\n\u003ch2 id=\"地図表示のための-javascript-ライブラリ\"\u003e地図表示のための JavaScript ライブラリ\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eLeaflet\u003c/li\u003e\n\u003cli\u003eOpenLayers\u003c/li\u003e\n\u003cli\u003eMapbox GL JS\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"独自タイルの配信方法\"\u003e独自タイルの配信方法\u003c/h2\u003e\n\u003cp\u003e個人的な利用であれば、静的サイト用のホスティングサービスを利用すると手軽に無料で実現できます。\n実運用を考えた場合、AWS S3 あたりが良いのかと。\u003c/p\u003e\n"},{"id":"next-js-ssg-on-github-pages","title":"Next.js の SSG 機能で出力した静的サイトを GitHub Pages で公開する","description":"Next.js の SSG 機能で出力した静的サイトを GitHub Pages で公開する手順です。","html":"\u003ch2 id=\"環境\"\u003e環境\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eNext.js: 9.5.3\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"nextjs-で-ssg-する\"\u003eNext.js で SSG する\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003enext build\u003c/code\u003e 後に \u003ccode\u003enext export\u003c/code\u003e で、\u003ccode\u003eout\u003c/code\u003e フォルダに HTML, CSS, JS 等が出力される。\n\u003ccode\u003epackage.json\u003c/code\u003e の \u003ccode\u003escripts\u003c/code\u003e に 以下あたりを追加しておく。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \u003cspan class=\"hljs-attr\"\u003e\"scripts\"\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003e\"build\"\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\"next build \u0026amp;\u0026amp; next export\"\u003c/span\u003e\n    }\n}\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"nextjs-アプリのビルド時の注意点\"\u003eNext.js アプリのビルド時の注意点\u003c/h2\u003e\n\u003cp\u003eGitHub リポジトリ名が \u003ccode\u003e\u0026lt;ユーザー名\u0026gt;.github.io\u003c/code\u003e の場合、公開 URL は \u003ccode\u003ehttps://\u0026lt;ユーザー名\u0026gt;.github.io\u003c/code\u003e だが、\nそれ以外のリポジトリ名の場合、公開 URL は \u003ccode\u003ehttps://\u0026lt;ユーザー名\u0026gt;.github.io/\u0026lt;リポジトリ名\u0026gt;\u003c/code\u003e になる。\u003c/p\u003e\n\u003cp\u003eそのため、後者の場合、Next.js をビルドする際は \u003ccode\u003enext.config.js\u003c/code\u003e に設定を追加する必要がある。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003eassetPrefix\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'\u0026lt;プレフィックス（本ケースではリポジトリ名）\u0026gt;'\u003c/span\u003e,\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e（参考）\u003ca href=\"https://nextjs.org/docs/api-reference/next.config.js/cdn-support-with-asset-prefix\"\u003ehttps://nextjs.org/docs/api-reference/next.config.js/cdn-support-with-asset-prefix\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eただ、上記の設定では開発時も適用される。環境変数で設定を出し分ける方法もあるが、Next.js で用意されている定数 \u003ccode\u003ePHASE_*\u003c/code\u003e を利用する。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { PHASE_PRODUCTION_BUILD } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'next/constants'\u003c/span\u003e);\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003ephase, { defaultConfig }\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (phase === PHASE_PRODUCTION_BUILD) {\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e { \u003cspan class=\"hljs-attr\"\u003eassetPrefix\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'...'\u003c/span\u003e };\n  }\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e {};\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e（参考）\u003ca href=\"https://nextjs.org/docs/api-reference/next.config.js/introduction\"\u003ehttps://nextjs.org/docs/api-reference/next.config.js/introduction\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"github-actions-の設定\"\u003eGitHub Actions の設定\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003e.github/workflows\u003c/code\u003e ディレクトリ配下に適当な名前で以下のような yml を作成。\n公開ディレクトリ直下に \u003ccode\u003e.nojekyll\u003c/code\u003e といったファイルがないと、\u003ccode\u003e_next\u003c/code\u003e ディレクトリが公開されないようなので、ビルド後に作成している。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edeploy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eto\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epages\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emaster\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003edeploy:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@v2\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/setup-node@v2.1.0\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003enode-version:\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e12.\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003ex\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einstall\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eyarn\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einstall\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u00
